<!DOCTYPE html>

                background: wheat;

        </style>
        <link rel="stylesheet" href="main.css">
        <h1></h1>

    <mockup-component

    <mockup-component
        label="Mój piękny tekst"
        image="http://placeskull.com/200/200"
    ></mockup-component>

</html>
